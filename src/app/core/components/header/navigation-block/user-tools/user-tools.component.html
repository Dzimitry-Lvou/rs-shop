<button mat-raised-button class="user-tools__btn btn" [ngClass]="{active: isOpen}" [matMenuTriggerFor]="menu"
  (click)="isOpen=true">
  <img src="../../../assets/icons/enter.svg" alt="">
  <p>Аккаунт</p>
</button>

<mat-menu #menu="matMenu" (close)="isOpen = false">
  <div class="user-tools__content">
    <img src="../../../../../../assets/icons/default-user-icon.svg" alt="">
    <p>{{fullName$}}</p>
    <button mat-raised-button class="enter-btn btn" (click)="openDialog()" *ngIf="!isLogged$">Войти</button>
    <button mat-raised-button class="enter-btn btn" (click)="logout()" *ngIf="isLogged$">Выйти</button>
    <ul class="user-tools__list">
      <li mat-menu-item class="user-tools__link">
        <img class="icon" src="../../../../../../assets/icons/like.svg" alt="">
        <p>Избранные товары</p>
      </li>
      <li mat-menu-item class="user-tools__link">
        <div class="clock-icon icon"></div>
        <p>Лист ожидания</p>
      </li>
    </ul>
  </div>
</mat-menu>
