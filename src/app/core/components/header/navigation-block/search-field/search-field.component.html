<mat-form-field appearance="outline" floatLabel="never">
  <mat-icon matPrefix>search</mat-icon>
  <input type="text" matInput class="input-field-text" [formControl]="searchInput" cdkOverlayOrigin
    #trigger="cdkOverlayOrigin" placeholder="search">
  <button *ngIf="isEmpty" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isMenuOpen">
  <div (click)="clear()" class="examples-list">
    <div class="example-list" *ngFor="let item of categories">
      <p routerLink="/category/{{item.id}}">{{item.name}}</p>
    </div>
    <div class="example-list" *ngFor="let item of subCategories">
      <p routerLink="/category/{{item.mainCategoryId}}/{{item.id}}">{{item.name}}</p>
    </div>
    <div class="example-list" *ngFor="let item of goods">
      <p routerLink="/goods/{{item.id}}">{{item.name}}</p>
    </div>
  </div>
</ng-template>
