<input type="text" class="input-field-text" [formControl]="searchInput" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isMenuOpen">
  <div class="examples-list">
    <ul class="example-list" *ngFor="let item of categories">
      <li>{{item.name}}</li>
    </ul>
    <ul class="example-list" *ngFor="let item of subCategories">
      <li>{{item.name}}</li>
    </ul>
    <ul class="example-list" *ngFor="let item of goods">
      <li>{{item.name}}</li>
    </ul>
  </div>
</ng-template>
