<div class="breadcrumbs">
  <p class="breadcrumbs__category_link" routerLink="/category/{{category$?.id}}">{{category$?.name}}</p>
  <div class="breadcrumbs__category-wrapper" *ngIf="subCategory$">
    <span class="breadcrumbs__separator">&raquo;</span>
    <p class="breadcrumbs__category">{{subCategory$.name}}</p>
  </div>
</div>
