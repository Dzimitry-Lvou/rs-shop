<div class="popular-item">
  <img class="popular-item__img" [src]="goodsItem.imageUrls[0]" alt="">
  <div class="popular-item__info">
    <h5 class="popular-item__title" routerLink="/goods/{{goodsItem.id}}">{{goodsItem.name}}</h5>
    <p>Рейтинг: {{goodsItem.rating}}</p>
    <p>{{goodsItem.price | currency:'BYN':'р.':'3.2-2'}}</p>
  </div>
</div>
