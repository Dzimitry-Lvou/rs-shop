<button mat-fab *ngIf="!isInCart$" (click)="addToCart()" color="primary" matTooltip="Добавить в корзину">
  <mat-icon>add_shopping_cart</mat-icon>
</button>
<button mat-fab *ngIf="isInCart$" (click)="removeFromCart()" color="accent" matTooltip="Убрать из корзины">
  <mat-icon>remove_shopping_cart</mat-icon>
</button>
