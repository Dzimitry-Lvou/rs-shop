<h3 class="slider-title">Популярные товары</h3>
<div class="slider">
  <button class="slider__arrow-btn" mat-stroked-button [disabled]="!pos" (click)="onPrev()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <div class="slider__content">
    <div class="slider__row">
      <app-populars-item *ngFor="let item of items.slice(pos, pos + (step/2))" [goodsItem]="item"></app-populars-item>
    </div>
    <div class="slider__row">
      <app-populars-item *ngFor="let item of items.slice(pos + (step/2), pos + step)" [goodsItem]="item">
      </app-populars-item>
    </div>
  </div>
  <button class="slider__arrow-btn" mat-stroked-button [disabled]="isMax" (click)="onNext()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
